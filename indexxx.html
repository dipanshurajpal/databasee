<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Securities Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            margin: 0 0 20px 0;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #2980b9;
        }
        .dashboard {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #9fe1f1;
            overflow-y: auto;
        }
        .dashboard-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            height: 60px;
            margin-right: 10px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        .team-box {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .team-box:hover {
            transform: translateY(-5px);
        }
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .team-header h3 {
            margin: 0;
            color: #2c3e50;
        }
        .task-stats {
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: bold;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-list li:hover {
            background-color: #f7f9fa;
        }
        .bi {
            margin-right: 10px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .bi-check-circle-fill {
            color: #2ecc71;
        }
        .bi-circle {
            color: #e74c3c;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #welcomeMessage {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>

        <div id="loginContainer" class="login-container">
            <h2>Login</h2>

            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="adminDashboard" class="dashboard">

                    Fortress Securities - Admin Dashboard
                </div>
                <h2 id="adminWelcomeMessage"></h2>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="team-grid" id="adminTeamGrid"></div>
        </div>
        <div id="employeeDashboard" class="dashboard">

        function login() {
            const userName = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulate login (this can be replaced with actual authentication logic)
            if (userName === "admin" && password === "admin") {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("adminDashboard").style.display = "flex";
                document.getElementById("employeeDashboard").style.display = "none";
                document.getElementById("adminWelcomeMessage").innerText = "Welcome, Admin!";
                displayAdminDashboard();
            } else if (teams.some(team => team.members.includes(userName)) && password === "employee") {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("adminDashboard").style.display = "none";
                document.getElementById("employeeDashboard").style.display = "flex";
                document.getElementById("employeeWelcomeMessage").innerText = `Welcome, ${userName}!`;
                displayEmployeeDashboard(userName);
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function logout() {
            document.getElementById("loginContainer").style.display = "flex";
            document.getElementById("adminDashboard").style.display = "none";
            document.getElementById("employeeDashboard").style.display = "none";
        }

        function displayAdminDashboard() {
            const adminTeamGrid = document.getElementById("adminTeamGrid");
            adminTeamGrid.innerHTML = "";

            teams.forEach(team => {
                const teamBox = document.createElement("div");
                teamBox.className = "team-box";

                const teamHeader = document.createElement("div");
                teamHeader.className = "team-header";
                const teamName = document.createElement("h3");
                teamName.innerText = team.name;
                teamHeader.appendChild(teamName);

                const taskStats = document.createElement("div");
                taskStats.className = "task-stats";
                const completedTasks = team.tasks.filter(task => task.completion).length;
                taskStats.innerText = `${completedTasks}/${team.tasks.length} tasks completed`;
                teamHeader.appendChild(taskStats);

                teamBox.appendChild(teamHeader);

                const taskList = document.createElement("ul");
                taskList.className = "task-list";

                team.tasks.forEach(task => {
                    const taskItem = document.createElement("li");
                    taskItem.innerText = task.description;
                    const icon = document.createElement("i");
                    icon.className = task.completion ? "bi bi-check-circle-fill" : "bi bi-circle";
                    icon.onclick = () => toggleTaskCompletion(team.name, task.id);
                    taskItem.prepend(icon);
                    taskList.appendChild(taskItem);
                });

                teamBox.appendChild(taskList);
                adminTeamGrid.appendChild(teamBox);
            });
        }

        function toggleTaskCompletion(teamName, taskId) {
            const team = teams.find(t => t.name === teamName);
            if (team) {
                const task = team.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completion = !task.completion;
                    displayAdminDashboard();
                }
            }
        }
